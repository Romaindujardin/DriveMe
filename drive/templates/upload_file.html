<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Fichier</title>
</head>
<body>

<h1>Ajouter un Fichier</h1>

<form action="{% url 'upload_file' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <label for="fileName">Nom du fichier :</label>
    <input type="text" id="fileName" name="nom" required>
    
    <label for="fileType">Type de fichier :</label>
    <input type="text" id="fileType" name="type_fichier" required>
    
    <label for="fileUpload">Choisissez un fichier :</label>
    <input type="file" id="fileUpload" name="fichier" required>
    
    <button type="submit">Uploader</button>
</form>

</body>
</html>
