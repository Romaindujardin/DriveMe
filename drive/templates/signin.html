{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveMe - Signup</title>
    <style>
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #c2c2c223;
            color: white;
            padding: 0px 0; /* Adjust this value to reduce height */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .navbar .left, .navbar .right {
            display: flex;
        }
        .navbar a {
            color: rgb(0, 0, 0);
            padding: 8px 15px; /* Adjust this value to reduce height */
            text-decoration: none;
            display: inline-block;
        }
        .navbar .right a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 15px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .signup-container input {
            width: calc(100% - 22px); /* Adjust width to fit within the container */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <a href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo" style="vertical-align: middle; margin-right: 8px;width: 40px;height: 40px;text-align: left;">
                Drive<span style="color: rgb(64, 115, 255);">Me</span>
            </a>
        </div>
        <div class="right">
            <a href="javascript:void(0);" onclick="toggleMenu()" style="font-size: 24px;">&#x22EF;</a>
        </div>
    </div>
    <div class="signup-container">
        <h2>Signin</h2>
        <form method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="password" name="password_confirm" placeholder="Confirmer le mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
