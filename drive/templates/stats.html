{% extends 'base.html' %}{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphiques</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  {% block content %}
  <body>
    <div class="main-content">
      <header>
        <h1>Statistiques</h1>
      </header>
      <main>
        <p>Voici vos statistiques</p>
        <div>
          <h2>Graphique 1</h2>
          <img
            src="{{ graph }}"
            alt="Graphique des statistiques"
            style="max-width: 100%; height: auto"
          />
        </div>
        <div>
          <h2>Graphique 2</h2>
        </div>
        <!-- Ajouter dans la section head -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Remplacer la div "Graphique 2" par -->
        <!-- Modifier la taille du canvas -->
        <div style="width: 300px; margin: auto">
          <canvas id="storageChart" width="200" height="200"></canvas>
        </div>
        <script>
          const ctx = document.getElementById('storageChart').getContext('2d');
          const storageChart = new Chart(ctx, {
              type: 'pie',
              data: {
                  labels: ['Utilis√©', 'Disponible'],
                  datasets: [{
                      data: [{{ used_storage }}, {{ total_storage }} - {{ used_storage }}],
                      backgroundColor: [
                          '#FF6384',
                          '#36A2EB'
                      ]
                  }]
              },
              options: {
                  responsive: true,
                  maintainAspectRatio: true,
                  plugins: {
                      title: {
                          display: true,
                          text: 'Utilisation du stockage (Mo)'
                      }
                  },
                  layout: {
                      padding: 10
                  }
              }
          });
        </script>
      </main>
    </div>
  </body>
</html>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
  }

  /* Navbar */
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #f7f7f7;
    color: white;
    padding: 0px 0; /* Adjust this value to reduce height */
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    border-bottom: 1px solid #ddd;
  }
  .navbar .left,
  .navbar .right {
    display: flex;
  }
  .navbar a {
    color: rgb(0, 0, 0);
    padding: 8px 15px; /* Adjust this value to reduce height */
    text-decoration: none;
    display: inline-block;
  }
  .navbar .right a:hover {
    background-color: #ddd;
    color: black;
    border-radius: 15px;
  }

  /* Main content */
  .main-content {
    margin-top: 40px;
    margin-left: 270px;
    padding: 20px;
    flex: 1;
    background-color: #ffffff;
  }

  .file-item {
    display: inline-block;
    text-align: center;
    margin: 10px;
  }

  .file-item img {
    width: 100px;
    height: 100px;
  }

  .file-item p {
    margin-top: 5px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      width: 200px;
    }
    .main-content {
      margin-left: 210px;
    }
  }

  @media (max-width: 480px) {
    .sidebar {
      width: 150px;
    }
    .main-content {
      margin-left: 160px;
    }
  }
</style>
{% endblock %}
