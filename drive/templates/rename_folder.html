{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveMe - Renommer un document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      .form-container h2 {
        margin-bottom: 20px;
      }
      .form-container .form-group {
        margin-bottom: 15px;
      }
      .form-container button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      .form-container button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Renomme ton document</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="nom">Nouveau nom :</label>
          <input
            type="text"
            id="nom"
            name="nom"
            class="form-control"
            value="{{ folder.nom }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Renommer</button>
      </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
